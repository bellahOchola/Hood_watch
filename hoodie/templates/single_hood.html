{% extends 'base2.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <div class="row">
                <button class="btn btn-sm btn-outline-danger ml-4 mb-3" data-toggle="modal" data-target="#Upload">
                    Create Post
                </button>
                <a href="{% url 'create_business' hood.id %}"><button class="btn btn-sm btn-outline-success ml-4 mb-3">Create Business</button></a>
                <div class="modal fade" id="Upload" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Create Post</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="" method="post" enctype="multipart/form-data" novalidate>
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button class="btn btn-sm btn-outline-danger">Upload</button>
                                    <button type="button" class="btn btn-sm btn-outline-danger" data-dismiss="modal">
                                        Close
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {% for post in posts %}
            <h2>{{post.title}}</h2>
            <p>{{post.posted|date}}</p>

            {% endfor %}

            {% for busss in business %}
            <h2>{{busss.name}}</h2>

            {% endfor %}




            {% endblock %}
